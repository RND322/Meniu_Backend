<!DOCTYPE html><html><body>
  <h1>ğŸ§‘â€ğŸ³ Panel Cocina</h1>
  <ul id="pedidos"></ul>

  <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
  <script>
    const RESTAURANTE_ID = 1;
    const socket = io('http://localhost:3000', {
      query: { role: 'cocina', restauranteId: RESTAURANTE_ID },
      transports: ['websocket', 'polling'],
      reconnection: true,
      reconnectionAttempts: 5,
      reconnectionDelay: 1000
    });

    const pedidos = document.getElementById('pedidos');

    socket.on('connect', () => {
      console.log('ğŸ”— Conectado al servidor');
    });

    socket.on('disconnect', () => {
      console.log('ğŸ”Œ Desconectado del servidor');
    });

    socket.on('joined', room => console.log(`âœ… Unido a sala ${room}`));
    
    socket.on('nueva_orden', orden => {
      console.log('ğŸ§‘â€ğŸ³ Nueva orden en cocina:', orden);

      const li = document.createElement('li');
      li.innerHTML = `
        <strong>Orden ${orden.id_orden}</strong> â€” Mesa ${orden.mesa.numero_mesa}
        <ul>
          ${orden.items.map(i => `<li>${i.nombre_producto} x${i.cantidad}</li>`).join('')}
        </ul>
      `;
      pedidos.appendChild(li);
    });

    // Manejar cierre de pÃ¡gina
    window.addEventListener('beforeunload', () => {
      console.log('ğŸ”„ Cerrando conexiÃ³n...');
      socket.disconnect();
    });
  </script>
</body></html>
